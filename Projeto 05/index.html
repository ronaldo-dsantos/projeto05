<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>avalie a sua mentoria</h1>

    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

    <img src="images/img.svg" alt="Desenho de uma caixa de conversa com 5 estrelas dentro">
  </header>

  <form id="my-form">    
    
    <fieldset> 
      <legend class="title">Informações pessoais</legend>

      <div class="fieldset-wrapper">
        <div class="name">
          <div class="input-wrapper"> 
            <label for="event-name">Nome</label>
            <input type="text" id="event-name" /> 
          </div>      

          <div class="input-wrapper"> 
            <label for="event-surname">Sobrenome</label>
            <input type="text" id="event-surname" /> 
          </div>
        </div>

        <div class="input-wrapper"> 
          <label for="email">Email <span>(digite um email válido)</span> </label>
          <input type="email" id="event-email" /> 
        </div> 
      </div>   
    </fieldset>

    <fieldset>
      <div class="mentor">
        <legend>Informações do mentor</legend>      

        <div class="input-wrapper"> 
          <label for="event-mentor">Selecione quem foi o seu mentor</label>
          <select id="event-mentor"> 
            <option value=""></option>
            <option value="mayk">Mayk</option> 
            <option value="diego">Diego</option>
            <option value="jakeliny">Jakeliny</option>
          </select>
        </div>      

        <div class="input-wrapper"> 
          <label for="event-feedback">Feedback sobre o mentor</label>
          <textarea id="event-feedback"></textarea>  
        </div>

        <div class="checkbox-wrapper">           
          <input type="checkbox" id="event-clarified"/>
          <label for="event-clarified">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label> 
        </div>        
      </div>
    </fieldset>

    <fieldset>
      <div class="agendamento">
        <legend>Agendando próxima mentoria</legend>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date">
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin">
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end">
          </div>
        </div>
      </div>
    </fieldset>
  </form>

  <footer>
    <input 
      class="button"
      type="submit"
      form="my-form"
      value="Salvar">
  </footer>
  
</body>
</html>
